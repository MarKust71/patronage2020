<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>patroCalc</title>
  </head>
  <body>
    <h1>PatroCALC</h1>
    <div class="calculator">
      <div class="calc_display" id="display">0</div>
      <div class="calc_keys">
        <button class="btn clear" id="btnC" value="C">C</button>
        <button class="btn clearerror" id="btnCE" value="CE">CE</button>
        <button class="btn oper divide" id="btn/" value="/">/</button>
        <button class="btn number" id="btn7" value="7">7</button>
        <button class="btn number" id="btn8" value="8">8</button>
        <button class="btn number" id="btn9" value="9">9</button>
        <button class="btn oper multiplicate" id="btnx" value="*">x</button>
        <button class="btn number" id="btn4" value="4">4</button>
        <button class="btn number" id="btn5" value="5">5</button>
        <button class="btn number" id="btn6" value="6">6</button>
        <button class="btn oper substr" id="btn-" value="-">-</button>
        <button class="btn number" id="btn1" value="1">1</button>
        <button class="btn number" id="btn2" value="2">2</button>
        <button class="btn number" id="btn3" value="3">3</button>
        <button class="btn oper add" id="btn+" value="+">+</button>
        <button class="btn oper posneg" id="btn+/-" value="+/-">+/-</button>
        <button class="btn number" id="btn0" value="0">0</button>
        <button class="btn point" id="btn." value=".">.</button>
        <button class="btn oper equal" id="btn=" value="=">=</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript" src="./src/DOMEvents.js"></script>
    <script
      type="application/javascript"
      src="./src/keyboardEvents.js"
    ></script>
    <script type="application/javascript" src="./src/handleDigit.js"></script>
    <script
      type="application/javascript"
      src="./src/handleSpecialKey.js"
    ></script>
    <script type="application/javascript" src="./src/app.js"></script>
  </body>
</html>
